<!DOCTYPE html>
<html>
<head>
<style>
body {
  overflow: hidden;
  margin: 0;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var t = 0;

function S(val) { return Math.sin(val); }
function C(val) { return Math.cos(val); }
function T(val) { return Math.tan(val); }
function R(r, g, b, a) { return "rgba(" + r + "," + g + "," + b + "," + a + ")"; }

var colors = [
  R(255, 0, 0, 1),     // Red
  R(255, 127, 0, 1),   // Orange
  R(255, 255, 0, 1),   // Yellow
  R(127, 255, 0, 1),   // Chartreuse
  R(0, 255, 0, 1),     // Green
  R(0, 255, 127, 1),   // Spring Green
  R(0, 255, 255, 1),   // Cyan
  R(0, 127, 255, 1),   // Azure
  R(0, 0, 255, 1),     // Blue
  R(127, 0, 255, 1),   // Violet
  R(255, 0, 255, 1),   // Magenta
  R(255, 0, 127, 1)    // Rose
];

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for(var i = 99; i--; ctx.fill()) {
    ctx.fillStyle = colors[i % colors.length];
    ctx.beginPath();
    ctx.arc(canvas.width / 2 + S(i * t / 10) * i, canvas.height / 2 + S(i * t / 10) * i + C(t / 10) * 50, i * i + S(i * t / 10), 0, 10);
  }

  ctx.globalCompositeOperation = 'difference';

  ctx.font = "50px Arial";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.fillText("UNDER CONSTRUCTION", canvas.width / 2, canvas.height / 2);

  ctx.globalCompositeOperation = 'source-over';

  t += 0.002;

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
